<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- App title -->
    <title>Responsive Pure CSS Menu</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="resstyle.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo">GetUWired</a>
      <!-- Hamburger icon -->
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu">
        <span class="hamb-line"></span>
      </label>

      <!-- Menu -->
      <nav class="nav">
        <ul class="menu">
          <li class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Our Commitment To You</a>
            </div>
          </li>

          <li class="dropdown">
            <button class="dropbtn">Locations</button>
            <div class="dropdown-content">
              <a href="#">Austin, TX</a>
              <a href="#">Atlanta, GA</a>
              <a href="#">Seattle, WA</a>
              <a href="#">Portland, OR</a>
            </div>
          </li>

          <li class="dropdown">
            <button class="dropbtn">Products</button>
            <div class="dropdown-content">
              <a href="#">New Arrivals</a>
              <a href="#">Featured</a>
              <a href="#">Top Rated</a>
              <a href="#">His</a>
              <a href="#">Hers</a>
              <a href="#">Kids</a>
              <a href="#">Accessories</a>
              <a href="#">Spring Catalog</a>
              <a href="#">The Essentials</a>
              <a href="#">Sale</a>
            </div>
          </li>

          <li class="dropdown">
            <button class="dropbtn">Blog</button>
          </li>

          <li class="dropdown">
            <button class="dropbtn">Contact</button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->

    <main></main>
  </body>
</html>
